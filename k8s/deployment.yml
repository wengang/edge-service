apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-service
spec:
  selector:
    matchLabels:
      app: edge-service
  template:
    metadata:
      labels:
        app: edge-service
    spec:
      containers:
      - name: edge-service
        image: edge-service
        imagePullPolicy: IfNotPresent
        env:
          - name: BPL_JVM_THREAD_COUNT
            value: "50"
          - name: SPRING_DATA_REDIS_HOST
            value: polar-redis
          - name: SPRING_CLOUD_CONFIG_URI
            value: http://config-service
          - name: ORDER_SERVICE_URL
            value: http://order-service  
          - name: CATALOG_SERVICE_URL
            value: http://catalog-service         
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 9000
